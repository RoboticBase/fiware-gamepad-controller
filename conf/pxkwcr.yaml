name: "FUJIWORK PXKWCR Controller"
controller:
  buttons:
    - key: 0
      value: "triangle"
    - key: 1
      value: "circle"
    - key: 2
      value: "cross"
    - key: 3
      value: "square"
  hats:
    - x: 0
      y: 1
      value: "up"
    - x: 0
      y: -1
      value: "down"
    - x: 1
      y: 0
      value: "right"
    - x: -1
      y: 0
      value: "left"
mqtt:
  host: "mqtt.nmatsui.work"
  port: 8883
  cafile: "secrets/ca.crt"
  username: "raspberrypi"
  password: ""
  topics:
    - key: "controller"
      value: "/controller/cmd"
